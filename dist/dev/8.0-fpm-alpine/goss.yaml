---

file:
  /usr/lib/faketime/libfaketime.so.1:
    filetype: file
    exists: true
  /usr/local/etc/php/conf.d/99-xdebug.ini:
    filetype: file
    exists: true
    contains:
      - "xdebug.mode = Off"
process:
  php-fpm:
    running: true
port:
  tcp6:9000:
    listening: true
    ip:
      - '::'
package:
  bash:
    installed: true
  git:
    installed: true
  nano:
    installed: true
  unzip:
    installed: true
command:
  "php -r \"xdebug_info();\"":
    stdout:
      - "xdebug.mode => no value => no value"
    exit-status: 0
  "XDEBUG_MODE=debug php -r \"xdebug_info();\"":
    stdout:
      - "xdebug.mode (through XDEBUG_MODE) => debug => no value"
    exit-status: 0
  "php -v":
    stdout:
      - "PHP 8.0"
    stderr:
      - "!/Unable to load dynamic library/"
    exit-status: 0
  "php -m":
    stdout:
      - xdebug
    exit-status: 0
  "composer -v":
    stdout:
      - "Composer version"
    exit-status: 0
  "cat /etc/ld.so.preload":
    stdout:
      - "/usr/lib/faketime/libfaketime.so.1"
    exit-status: 0

...
